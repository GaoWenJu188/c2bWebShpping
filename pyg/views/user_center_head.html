<head>

<body>
<div class="header_con">

            </div>
            <div class="user_link fl">
                <span>|</span>
                <a href="/user/userCenterInfo">用户中心</a>
                <span>|</span>
                <a href="/user/userCart">我的购物车</a>
                <span>|</span>
                <a href="/user/userOrder">我的订单</a>
            </div>
        </div>
    </div>
